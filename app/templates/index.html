<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy-Paste</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<main class="container">
    <form method="post">
        <div class="row">
            <div class="col-10">
                <input type="text" class="form-control" placeholder="Текст..." name="content" autofocus>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-block btn-primary mb-3">Сохранить</button>
            </div>
        </div>
    </form>
    <div class="notes">
        {% for note in notes %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="card-text">{{ note.get_content|safe }}</p>
                </div>

                <div class="card-footer text-muted">
                    <div class="row">
                        <div class="text-left col">Исчезнет через {{ note.disappear_time }}</div>
                        <div class="text-right col">
                            {{ note.date }}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</main>
</body>
</html>
